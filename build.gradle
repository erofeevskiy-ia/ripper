group 'com.ripper'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:+'

    compileOnly('org.projectlombok:lombok:+')

    testCompile 'org.junit.jupiter:junit-jupiter-api:+'
}
